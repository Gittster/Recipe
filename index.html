<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="d-flex flex-column vh-100">
    <!-- Menu Bar -->
    <div id="menuBar" class="fixed-menu p-2">
      <div class="d-flex justify-content-around">
        <button class="btn btn-outline-primary" onclick="showRecipeFilter()">Recipes</button>
        <button class="btn btn-outline-secondary" onclick="showRandomRecipe()">Random</button>
        <button class="btn btn-outline-dark" onclick="viewHistory()">History</button>
        <button class="btn btn-outline-success" onclick="showIngredients()">Ingredients</button>
      </div>
    </div>

    <!-- Main Viewport -->
    <div id="mainView" class="flex-grow-1 bg-light"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
