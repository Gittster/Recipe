<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Recipe Finder</h1>
    <div class="mb-3">
      <label for="ingredientInput" class="form-label">Filter by Ingredients:</label>
      <input type="text" id="ingredientInput" class="form-control" placeholder="e.g. tomato, chicken">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" onclick="filterRecipes()">Show Recipes</button>
      <button class="btn btn-secondary" onclick="showRandomRecipe()">Random Recipe</button>
      <button class="btn btn-outline-dark" onclick="viewHistory()">View History</button>
    </div>

    <div id="recipeList"></div>
  </div>

  <script>
    let recipes = [];

    async function loadRecipes() {
      const response = await fetch('recipes.json');
      recipes = await response.json();
      displayRecipes(recipes);
    }

    function displayRecipes(recipeArray) {
      const recipeList = document.getElementById('recipeList');
      recipeList.innerHTML = '';

      if (recipeArray.length === 0) {
        recipeList.innerHTML = '<p>No matching recipes found.</p>';
        return;
      }

      recipeArray.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'card mb-3';

        const body = document.createElement('div');
        body.className = 'card-body';

        body.innerHTML = `
          <h5 class="card-title">${recipe.name}</h5>
          <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <button class="btn btn-success btn-sm" onclick="markAsMade('${recipe.name}')">Made This</button>
        `;

        card.appendChild(body);
        recipeList.appendChild(card);
      });
    }

    function filterRecipes() {
      const input = document.getElementById('ingredientInput').value.toLowerCase().split(',').map(i => i.trim()).filter(i => i);

      if (input.length === 0) {
        displayRecipes(recipes);
        return;
      }

      const filtered = recipes.filter(recipe =>
        input.every(ingredient =>
          recipe.ingredients.map(i => i.toLowerCase()).includes(ingredient)
        )
      );

      displayRecipes(filtered);
    }

    function showRandomRecipe() {
      if (recipes.length === 0) return;
      const randomIndex = Math.floor(Math.random() * recipes.length);
      displayRecipes([recipes[randomIndex]]);
    }

    function markAsMade(recipeName) {
      const notes = prompt(`Notes for "${recipeName}"?`);
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      history.push({
        recipe: recipeName,
        timestamp: new Date().toISOString(),
        notes: notes || ''
      });
      localStorage.setItem('history', JSON.stringify(history));
      alert("Saved to history!");
    }

    function viewHistory() {
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      const recipeList = document.getElementById('recipeList');
      recipeList.innerHTML = '';

      if (history.length === 0) {
        recipeList.innerHTML = '<p>No history found.</p>';
        return;
      }

      history.reverse().forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card mb-3';

        const body = document.createElement('div');
        body.className = 'card-body';

        body.innerHTML = `
          <h5 class="card-title">${entry.recipe}</h5>
          <p><strong>Date:</strong> ${new Date(entry.timestamp).toLocaleString()}</p>
          <p><strong>Notes:</strong> ${entry.notes || '(No notes)'}</p>
        `;

        card.appendChild(body);
        recipeList.appendChild(card);
      });
    }

    loadRecipes();
  </script>
</body>
</html>
